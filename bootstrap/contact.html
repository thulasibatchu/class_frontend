        <h1>Contact Us</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="/login">
                        <div class="row">
                            <div class="col-4">
                                 <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control"/>
                                 </div>
                            </div>
                            <div class="col-4">
                                 <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control"/>

                                 </div>
                            </div>
                        </div>

                            <div class="col-8">
                                <div class="form-group">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Services</label>

                                        <option>Software Development</option>
                                        <option>Web Development</option>
                                        <option>Generative AI</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <div class="form-group">
                                    <label>Message</label>
                                    <textarea rows="6" class="form-control"></textarea>
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                             <div class="col">
