<html>
    <head>
       <title>Events</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
        h1,label{
            font-weight: bold;
            text-align: center;
        }
       </style>
    </head>
    <body>
        <h1>Javascript events</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card-group">
                        <label>OnMouseover:</label>
                        <p>mouse over to change button background colour</p>
                        <button id="abc" style="background-color: red;" onmouseover="change_btn_colour()">Mouse over</button>
                    </div>
                </div>


                <div class="col-4">
                    <div class="card-group">
                        <label>OnMouseout:</label>
                        <p>mouse over to change button background colour</p>
                        <button id="ab" style="background-color: red;" onmouseout="change_btn_out()">Mouse out</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card-group">
                        <label>Onclick:</label>
                        <p>click to change button background color</p>
                        <button id="cd" style="background-color: red;" onclick="change_btn_click()">Onclick</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <div class="card-group">
                        <label>Ondblclick:</label>
                        <p>double click to change button background colour</p>
                        <button id="bc" style="background-color: red;" ondblclick="change_btn_db()">Ondblclick</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card-group">
                        <label>onfocus:</label>
                        <p>click to change background colour</p>
                        <input type="text" id="de" onfocus="change_focus()">
                    </div>
                </div>
                <div class="col-4">
                    <div class="card-group">
                        <label>onblur:</label>
                        <p>change lower case to upper case</p>
                        <input type="text" id="def" onblur="change_blur()">
                    </div>
                </div>
            </div>
       
        </div>

    </body>
    <script src="./data1.js" type="text/javascript"></script>
</html>
